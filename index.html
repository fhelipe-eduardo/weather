<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="App de previsão do tempo">
    <meta name="keywords" content="HTML, CSS, JS, API">
    <meta name="author" content="Felipe Eduardo">
    
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/style.css">
    <title>Previsão do Tempo</title>
</head>
<body>
    <main class="container">
        <div class="busca">
            <input type="text" id="input-busca" placeholder="Digite uma cidade">
            <button class="btn-busca">
                <img class="lupa" src="src/img/lupa.png" alt="lupa da busca">
            </button>
        </div>

        <div class="info-principal">
            <h1 id="cidade">Use a lupa acima para ver o clima em uma cidade</h1>
            <p class="temperatura" id="temperatura"></p>
            <img id="icone-condicao" src="https://cdn.weatherapi.com/weather/64x64/day/116.png" alt="condição do clima">
            <p class="condicao" id="condicao"></p>
        </div>

        <div class="info-secundaria">
            <div class="umidade">
                <span>Umidade</span>
                <span id="umidade">--</span>
            </div>
            <div class="velocidade-vento">
                <span>Velocidade do vento</span>
                <span id="velocidade-vento">--</span>
            </div>
        </div>
    </main>

    <script src="src/js/index.js"></script>
</body>
</html>
